<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{ title }}
        <small>{{ description }}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">{{ title }}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      	<div class="box">
	        <div class="box-header with-border">
	          <h3 class="box-title">{{ title }}</h3>

	          <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
	                    title="Collapse">
	              <i class="fa fa-minus"></i></button>
	            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
	              <i class="fa fa-times"></i></button>
	          </div>
	        </div>

	        <div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-aqua"><i class="fa fa-envelope-o"></i></span>

						<div class="info-box-content">
						<span class="info-box-text">NombreJugador</span>
						<span class="info-box-number">{{ NombreJugador }}</span>
						</div>
					<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
				</div>
				<!-- /.col -->
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-green"><i class="fa fa-flag-o"></i></span>

						<div class="info-box-content">
						<span class="info-box-text">Edad</span>
						<span class="info-box-number">{{ Edad }}</span>
						</div>
					<!-- /.info-box-content -->
					</div>
				<!-- /.info-box -->
				</div>
				<!-- /.col -->
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-yellow"><i class="fa fa-files-o"></i></span>

						<div class="info-box-content">
						<span class="info-box-text">NombreEquipo</span>
						<span class="info-box-number">{{ Equipos.NombreEquipo }}</span>
					</div>
				<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
				</div>
				<!-- /.col -->
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>

						<div class="info-box-content">
						<span class="info-box-text">ValorContraro</span>
						<span class="info-box-number">{{ Equipos.ValorContraro }}</span>
					</div>
					<!-- /.info-box-content -->
					</div>
				<!-- /.info-box -->
				</div>
			<!-- /.col -->
			</div>
			<!-- /.row -->

			<div class="row">
		        <div class="col-md-6">
		          <div class="box box-default collapsed-box">
		            <div class="box-header with-border">
		              <h3 class="box-title">Expandable</h3>

		              <div class="box-tools pull-right">
		                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
		                </button>
		              </div>
		              <!-- /.box-tools -->
		            </div>
		            <!-- /.box-header -->
		            <div class="box-body">
		              	<ul>
			          		<li *ngFor="let Cualidad of Cualidades">{{ Cualidad }}</li>
			          	</ul>
		            </div>
		            <!-- /.box-body -->
		          </div>
		          <!-- /.box -->
		        </div>
	        <!-- /.col -->
	        
	        <!-- /.box-footer-->
	      	</div>
      	</div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
